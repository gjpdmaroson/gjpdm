<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Pendaftaran Jemaat</title>
    <!-- Bootstrap 5.0 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="Logo Presenter.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.2/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Background video */
        .bg-video {
    position: fixed; /* Menggunakan fixed agar tetap terpasang saat scroll */
    top: 0;
    left: 0;
    width: 100vw; /* Gunakan 100vw (viewport width) untuk memastikan lebar video 100% */
    height: 100vh; /* Gunakan 100vh (viewport height) untuk memastikan tinggi video 100% */
    object-fit: cover; /* Memastikan video tetap terpotong jika perlu */
    z-index: -1; /* Agar video berada di belakang konten lainnya */
    overflow: hidden; /* Mencegah elemen lain yang melebihi area video */
}

        /* Blur effect for the form container */
        .form-container {
            position: relative;
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Title */
        h2 {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            color: #fff;
        }

        /* Form styling */
        .form-control {
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .btn-primary {
            border-radius: 10px;
            padding: 10px 20px;
        }

        .alert {
            font-size: 1rem;
        }

        /* Align the buttons properly */
        .btn-loading {
            display: none;
        }
    </style>
</head>

<body>

    <!-- Background Video -->
    <video autoplay muted loop class="bg-video" aria-label="Background video for registration form">
        <source src="bgk.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6">
                <!-- Form Container -->
                <div class="form-container">
                    <h2 class="text-center mb-4">Formulir Pendaftaran Jemaat</h2>
                    <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
                        <strong>Terimakasih!</strong> Pesan Anda sudah kami terima.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <form name="kirimkan">
                        <div class="mb-3">
                            <label for="nama" class="form-label">Nama Lengkap</label>
                            <input type="text" class="form-control" name="nama" id="nama"
                                placeholder="Nama Lengkap/Keluarga" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Alamat Email</label>
                            <input type="email" class="form-control" name="email" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Nomor HP</label>
                            <input type="text" class="form-control" name="phone" id="phone" pattern="^\+?[\d\s\-()]+$"
                                required>
                           
                        </div>
                        <div class="mb-3">
                            <label for="alamat" class="form-label">Alamat</label>
                            <input type="text" class="form-control" name="alamat" id="alamat" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-kirim w-100">Kirim</button>
                        <button type="button" class="btn btn-primary btn-loading d-none" disabled>
                            <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                            <span role="status">Loading...</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzizG55uYtEyZOmffB85cruoc1b-tsZ5hvvpwZPXslYJjKMrD-9CyUTuxPFgbi4SOT8/exec'
        const form = document.forms['kirimkan'];

        const btnKirim = document.querySelector('.btn-kirim');
        const btnLoading = document.querySelector('.btn-loading');
        const myAlert = document.querySelector('.my-alert');

        form.addEventListener('submit', e => {
            e.preventDefault();

            // Show loading state
            btnKirim.classList.add('d-none');
            btnLoading.classList.remove('d-none');

            // Send form data to Google Apps Script
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    console.log('Success!', response);
                    // Show success alert
                    myAlert.classList.remove('d-none');
                    form.reset(); // Reset form after successful submission
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    // Show error message
                    myAlert.classList.remove('d-none');
                })
                .finally(() => {
                    // Hide loading state and restore original button
                    btnKirim.classList.remove('d-none');
                    btnLoading.classList.add('d-none');
                });
        });
    </script>

</body>

</html>
