<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Pendaftaran Jemaat</title>
    <!-- Bootstrap 5.0 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="Logo Presenter.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Setel body dan html untuk tinggi penuh */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* Menetapkan video sebagai background */
        .video-background {
            position: fixed;  /* Video tetap di tempat meskipun di-scroll */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Memastikan video menutupi seluruh layar */
            z-index: -1;  /* Video berada di belakang konten */
        }

        /* Kontainer form dan konten */
        .content-container {
            position: relative;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 20px;
        }

        /* Form Container */
        .form-container {
            position: relative;
            backdrop-filter: blur(10px); /* Blur background di belakang form */
            background-color: rgba(255, 255, 255, 0.6); /* Transparansi pada form */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
        }

        /* Title */
        h2 {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            color: #333;
        }

        /* Form styling */
        .form-control {
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .btn-primary {
            border-radius: 10px;
            padding: 10px 20px;
        }

        .alert {
            font-size: 1rem;
        }

        /* Menjaga konten agar tetap responsif */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <!-- Video Latar Belakang -->
    <video autoplay muted loop class="video-background" aria-label="Background video for registration form" preload="auto">
        <source src="bgk.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Kontainer Konten -->
    <div class="content-container">
        <div class="form-container">
            <h2 class="text-center mb-4">Registrasi</h2>
            <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
                <strong>Terimakasih!</strong> Pesan Anda sudah kami terima.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form name="kirimkan">
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" name="nama" id="nama" placeholder="Nama Lengkap/Keluarga" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Alamat Email</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Nomor HP</label>
                    <input type="text" class="form-control" name="phone" id="phone" value="+62 " required>
                </div>
                <div class="mb-3">
                    <label for="alamat" class="form-label">Alamat</label>
                    <input type="text" class="form-control" name="alamat" id="alamat" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="allow" name="allow" required>
                    <label class="form-check-label" for="allow">Saya setuju untuk bergabung dalam daftar jemaat.</label>
                </div>
                <button type="submit" class="btn btn-primary btn-kirim w-100">Kirim</button>
                <button type="button" class="btn btn-primary btn-loading d-none" disabled>
                    <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                    <span role="status">Loading...</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzizG55uYtEyZOmffB85cruoc1b-tsZ5hvvpwZPXslYJjKMrD-9CyUTuxPFgbi4SOT8/exec'
        const form = document.forms['kirimkan'];

        const btnKirim = document.querySelector('.btn-kirim');
        const btnLoading = document.querySelector('.btn-loading');
        const myAlert = document.querySelector('.my-alert');

        form.addEventListener('submit', e => {
            e.preventDefault();

            const allow = document.getElementById('allow').checked ? "Allow" : "Deny";

            const formData = new FormData(form);
            formData.append('allow', allow);

            btnKirim.classList.add('d-none');
            btnLoading.classList.remove('d-none');

            fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => {
                    console.log('Success!', response);
                    myAlert.classList.remove('d-none');
                    form.reset();
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    myAlert.classList.remove('d-none');
                })
                .finally(() => {
                    btnKirim.classList.remove('d-none');
                    btnLoading.classList.add('d-none');
                });
        });
    </script>

</body>

</html>
